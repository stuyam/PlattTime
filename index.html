<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100">
		<link rel="stylesheet" href="animate.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="top">
				<h1>Platt Time</h1>
			</div>
			<img id="shirt">
			<div id="bottom">
				<h2></h2>
			</div>
		</div>

		<div id="about-wrapper">
			<div id="about" class="container">
				<h1>About Platt Time</h1>
				<div class="row">
				  <div class="col-md-6">
				  	<img class="about-shirt" src="img/1.png" />
				  	<h3 class="c">8:00am - 10:00am</h3>
				  </div>
				  <div class="col-md-6">
				  	<img class="about-shirt" src="img/2.png" />
				  	<h3 class="c">10:00am - 12:00pm</h3>
				  </div>
				</div>
				<div class="row">
				  <div class="col-md-6">
				  	<img class="about-shirt" src="img/3.png" />
				  	<h3 class="c">12:00pm - 2:00pm</h3>
				  </div>
				  <div class="col-md-6">
				  	<img class="about-shirt" src="img/4.png" />
				  	<h3 class="c">2:00pm - 4:00pm</h3>
				  </div>
				</div>
				<div class="row">
				  <div class="col-md-6">
				  	<img class="about-shirt" src="img/5.png" />
				  	<h3 class="c">4:00pm - 6:00pm</h3>
				  </div>
				  <div class="col-md-6">
				  	<img class="about-shirt" src="img/6.png" />
				  	<h3 class="c">6:00pm - 8:00pm</h3>
				  </div>
				</div>
				<hr />
				<h1 class="c">Pebble Watch Face</h1>
				<h3 class="c">(coming soon)</h3>
				<hr />
			</div>
			<footer>
				<h4 class="c">Made with &lt;3 by Stuart, Joey, Travis</h4>
			</footer>
		</div>


		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
